<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="top-container">
        <h1>Your Result</h1>
        <h2 class="score">76<span>of 100</span></h2>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="bottom-container">
        <h4>Summary</h4>
        <div class="cards">
          <div class="card red">
            <h3>Reaction</h3>
            <div class="card-score">
              <p>80<span> / 100</span></p>
            </div>
          </div>

          <div class="card yellow">
            <h3>Memory</h3>
            <div class="card-score">
              <p>92<span> / 100</span></p>
            </div>
          </div>

          <div class="card green">
            <h3>Verbal</h3>
            <div class="card-score">
              <p>61<span> / 100</span></p>
            </div>
          </div>

          <div class="card blue">
            <h3>Visual</h3>
            <div class="card-score">
              <p>72<span> / 100</span></p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/marianaceci"
        target="_blank"
        >Mariana Schmidt</a
      >.
    </footer>
  </body>
</html>
